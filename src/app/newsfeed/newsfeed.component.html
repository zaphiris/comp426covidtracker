<div class = 'main-div' fxLayout="column">

<mat-card style="width: 50%; margin: 10pt;" *ngFor="let news of newsData">
  <a [href]="news.url">
  <mat-card-title>
    {{news.title}}
  </mat-card-title>
  <img mat-card-image [src]="news.urlToImage">
  <mat-card-subtitle>{{news.description}}</mat-card-subtitle>
  </a>
</mat-card>
</div>
