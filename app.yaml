runtime: python27
api_version: 1
threadsafe: true
handlers:
  - url: /(.*\.(gif|png|jpg|css|js)(|\.map))$
    static_files: dist/\1
    upload: dist/(.*)(|\.map)

  - url: /(.*)
    static_files: comp426covidtracker/index.html
    upload: comp426covidtracker/index.html

skip_files:
  - e2e/
  - node_modules/
  - src/
  - coverage
  - ^(.*/)?\..*$
  - ^(.*/)?.*\.json$
  - ^(.*/)?.*\.md$
  - ^(.*/)?.*\.yaml$
  - ^LICENSE
